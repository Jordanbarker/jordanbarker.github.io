<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<style>
  body, h1, h2, h3, p {
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    background-color: #f8f8f8;
    padding: 10px 20px;
  }

  .navbar ul {
    list-style: none;
    display: flex;
    gap: 15px;
  }

  .navbar a {
    text-decoration: none;
    color: #333;
  }

  .hero-section {
    text-align: center;
    padding: 50px 20px;
    background-color: #eee;
  }

  .hero-section h1 {
    font-size: 2.5em;
    margin-bottom: 0.5em;
  }

  .hero-section p {
    font-size: 1.2em;
    margin-bottom: 1.5em;
  }

  .hero-section img {
    max-width: 150px;
    border-radius: 50%;
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: white;
    text-decoration: none;
    border-radius: 5px;
  }

  .content-section {
    padding: 20px;
  }
</style>
</head>
<body>

<div class="navbar">
  <div><a href="#">Jordan Barker</a></div>
  <ul>
    <li><a href="#">HOME</a></li>
  </ul>
</div>

<div class="hero-section">
  <img src="profile_pic.jpeg" alt="Your Photo">
  <h1>Jordan Barker</h1>
  <p>Endlessly curious coder and analyst. Driven to do good.</p>
  <a href="#" class="button">MY PROJECTS</a>
</div>

<div class="content-section">
  <h2>About Me</h2>
  <p>Todo.</p>
</div>

</body>
</html>
